<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <!-- Video Element -->
    <video id="video" class="flex" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <!-- Controls Section -->
    <div class="controls">
      <!-- Play/Pause Button -->
      <button id="playPauseBtn" class="player__button">►</button>

      <!-- Progress Bar -->
      <div class="progress">
        <div id="progressBar" class="progress__filled"></div>
      </div>

      <!-- Volume Control -->
      <input type="range" id="volume" class="volume" min="0" max="1" step="0.05" value="1">

      <!-- Playback Speed Control -->
      <input type="range" id="speed" class="speed" min="0.5" max="2" step="0.1" value="1">

      <!-- Rewind and Fast-forward Buttons -->
      <button id="rewindBtn">« 10s</button>
      <button id="forwardBtn">25s »</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>

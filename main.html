<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="player-wrapper">
    <!-- Video Player -->
    <video id="video" class="video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <!-- Video Controls -->
    <div class="controls">
      <button id="playPause" class="player__button">►</button>

      <div class="progress-container">
        <div id="progress" class="progress">
          <div id="progress__filled" class="progress__filled"></div>
        </div>
      </div>

      <button id="rewind" class="skip-button">« 10s</button>
      <button id="skip" class="skip-button">25s »</button>

      <!-- Volume Control -->
      <input id="volume" type="range" class="controls__input" min="0" max="1" step="0.05" value="1">

      <!-- Playback Speed Control -->
      <input id="playbackSpeed" type="range" class="controls__input" min="0.5" max="2" step="0.1" value="1">
      <div id="speed-label" class="speed-label">1×</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
